<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ splitId ? "Edit" : "Add" }} Split</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="form-group my-2">
        <input
          type="text"
          name="title"
          id="i-title"
          class="form-control"
          placeholder="Title"
        />
      </div>
      <div class="d-flex justify-content-around">
        <div class="ms-2">Split with</div>
        <div>
          <select name="splitWith" id="i-splitWith" class="form-control">
            <option selected>Group</option>
            <option>Users</option>
          </select>
        </div>
      </div>
      <div class="form-group my-2">
        <ng-select
          class="form-control"
          placeholder="Select group"
          [items]="groups"
          bindLabel="name"
          bindValue="name"
          [multiple]="false"
        ></ng-select>
      </div>
      <div class="form-group">
        <input
          type="number"
          name="amount"
          id="i-amount"
          class="form-control"
          placeholder="Amount"
        />
      </div>
      <div class="form-group my-2">
        <input
          type="text"
          name="description"
          id="i-description"
          class="form-control"
          placeholder="Description"
        />
      </div>
    </div>

    <div class="m-2">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th class="text-center">Ratio</th>
            <th class="text-end">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Vijay</td>
            <td class="text-center">
              <div class="user-ratio">
                <button
                  class="btn btn-sm btn-outline-primary rounded-circle py-0 p-1 my-0 mx-1"
                >
                  <i class="fa fa-plus fa-xs"></i>
                </button>
                <div class="mx-1">2</div>
                <button
                  class="btn btn-sm btn-outline-primary rounded-circle py-0 p-1 my-0 mx-1"

                </button>
              </div>
            </td>
            <td class="text-end">200</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-primary btn-sm"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button type="button" class="btn btn-outline-primary btn-sm">Save</button>
