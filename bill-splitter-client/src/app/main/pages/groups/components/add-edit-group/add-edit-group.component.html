<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ groupId ? "Edit" : "Add" }} Group</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="form-group my-2">
        <input
          type="text"
          name="groupName"
          id="i-groupName"
          class="form-control"
          placeholder="Group name"
        />
      </div>
      <div class="form-group my-2">
        <ng-select
          class="form-control"
          placeholder="Select members"
          [items]="users"
          bindLabel="name"
          bindValue="name"
          [(ngModel)]="selection"
          [multiple]="true"
        ></ng-select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary btn-sm" data-bs-dismiss="modal">
        Close
      </button>
      <button type="button" class="btn btn-outline-primary btn-sm">Save</button>
    </div>
  </div>
</div>
