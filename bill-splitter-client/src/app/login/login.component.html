<div class="container">
  <div class="login-container">
    <div class="logo">
      <i class="fa fa-bolt fa-4x"></i>
    </div>
    <div class="brand-name display-4 my-3">
      My Cut
    </div>
    <div class="login-form">
      <!-- <div class="title text-center">Login</div> -->
      <div class="form-group mb-2">
        <input type="text" name="userName" id="i-userName" class="form-control" placeholder="Username">
      </div>
      <div class="form-group mb-2">
        <input type="password" name="password" id="i-password" class="form-control" placeholder="Password">
      </div>
      <button class="btn btn-primary w-100 mt-2">
        Login
      </button>
      <div class="links text-small my-2 px-1">
        <span routerLink="/forgot-password"><small>Forgot password?</small></span>
        <span routerLink="/sign-up"><small>New User?</small></span>
      </div>
    </div>
  </div>
</div>
